<head>

</head>

<body>
    <div class="carousel-block">
        <a href="" ng-click="redirectToUrl()"></a>
        <div id="myCarousel" class="carousel slide" data-interval="false" data-ride="carousel" data-keyboard = true>
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="active item">
                    <img ng-src="http://oystatic.ignimgs.com/src/core/img/widgets/global/page/ign-logo-100x100.jpg" alt="First Slide">
                    <div class="carousel-caption">
                        <p>first slide</p>
                    </div>
                </div>

                <div class="item">
                    <img ng-src="http://oystatic.ignimgs.com/src/core/img/widgets/global/page/ign-logo-100x100.jpg" alt="Second Slide">
                    <div class="carousel-caption">
                        <p>second slide</p>
                    </div>
                </div>

                <div class="item">
                    <img ng-src="http://oystatic.ignimgs.com/src/core/img/widgets/global/page/ign-logo-100x100.jpg" alt="Third Slide">
                    <div class="carousel-caption">
                        <p>third slide</p>
                    </div>
                </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>


</body>
