<div class="newsContainer" >
       <div ng-repeat="article in savedArticles" ng-click="redirectToUrl(article.url)">
           <div class="newsBorder text-center">
               <img class="newsImage" ng-src="{{article.urlimage}}">
                <p class="text-center">{{article.title}}</p>
                <button class="btn btn-default text-center" type="submit">Delete</button>
           </div>        
       </div>
   </div>
